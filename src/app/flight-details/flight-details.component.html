<h2 class="h2">Flights</h2>

<form class="mt-3">
  <div class="row">
    <div class="mb-3 col-md-3">
      <input
        type="text"
        placeholder="Search Airline"
        class="form-control"
        (keyup)="filter('airlineName', $event)"
      />
    </div>
    <div class="mb-3 col-md-3">
      <input
        type="text"
        placeholder="Search Stops"
        class="form-control"
        (keyup)="filter('stops', $event)"
      />
    </div>
    <div class="mb-3 col-md-3">
      <input
        type="text"
        placeholder="Search Duration"
        class="form-control"
        (keyup)="filter('durations', $event)"
      />
    </div>
  </div>
</form>

<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Airline Name</th>
      <th>Start Time</th>
      <th>Stops</th>
      <th>End Time</th>
      <th (click)="sort('durations')">Duration</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let flight of flightList">
      <td>{{ flight.airlineName }}</td>
      <td>{{ flight.startTime }}</td>
      <td>{{ flight.stops }}</td>
      <td>{{ flight.endTime }}</td>
      <td>{{ flight.durations }}h</td>
      <td>{{ flight.price }}</td>
    </tr>
  </tbody>
</table>
